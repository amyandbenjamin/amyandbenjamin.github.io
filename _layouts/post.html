---
layout: default
---
<div id="content">

  <header class="meta">
    <h1 class="article-title">{{ page.title }}</h1>
    <p class="article-date">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="article-content">
    {{ content }}
  </article>

</div>
